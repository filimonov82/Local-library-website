{% extends "base_generic.html" %}

{% block content %}
  <h1>Author list</h1>
  {% if author_list %}
    <ui>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }} {{ author.first_name }}</a>
      </li>
      {% endfor %}
    </ui>
  {% else %}
    <p>There are no authors.</p>
  {% endif %}
{% endblock %}
